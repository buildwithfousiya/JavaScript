<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="stylesheet" rel="currency_converter.css">
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input value="100" type="text" />
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="class-container">
                      <select name="from">
                        <option>US</option>
                      </select>     
                    </div>
                </div>
                <div class="to"></div>
            </div>
        </form>
    </div>
    <script src="currency_converter.js"></script>
</body>
</html>
